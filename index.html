<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <style>
        * {

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;

        .container {

        h1 {

        .button-container {

        button {

        }

        #yesBtn {

        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);

            position: relative;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
        }

        .flower {
            position: absolute;
            font-size: 3em;
            animation: fall 4s linear forwards;
            z-index: 5;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .message {
            display: none;
            color: white;
            font-size: 2em;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .hidden {
            display: none !important;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>

    <div class="container">
        <h1>Ch√∫c M·ª´ng Ng√†y Ph·ª• N·ªØ Vi·ªát Nam 20/10</h1>
        <h2 style="color: #fff; margin-bottom: 20px;">üå∏ H√† B·∫£o Ng√¢n Hi·∫øu üå∏</h2>

        <div id="questionContainer">
            <p style="color: white; font-size: 1.3em; margin-bottom: 20px;">
                B·∫°n c√≥ vui kh√¥ng? üòä
            </p>
            <div class="button-container">
                <button id="yesBtn">C√ì ‚ù§Ô∏è</button>
                <button id="noBtn">KH√îNG üò¢</button>
            </div>
        </div>

        <div id="messageContainer" class="message">
            <p>üéâ Y√äY! CH√öC B·∫†N 20/10 VUI V·∫∫! üéâ</p>
            <p style="font-size: 0.8em; margin-top: 10px;">üíê Lu√¥n xinh ƒë·∫πp v√† h·∫°nh ph√∫c nh√©! üíê</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionContainer = document.getElementById('questionContainer');
        const messageContainer = document.getElementById('messageContainer');
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // N√∫t "KH√îNG" ch·∫°y lung tung
        noBtn.addEventListener('mouseenter', () => {
            const maxX = window.innerWidth - noBtn.offsetWidth - 100;
            const maxY = window.innerHeight - noBtn.offsetHeight - 100;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // N√∫t "C√ì" - Hi·ªán ph√°o hoa v√† hoa
        yesBtn.addEventListener('click', () => {
            questionContainer.classList.add('hidden');
            messageContainer.style.display = 'block';

            // Hi·ªáu ·ª©ng ph√°o hoa
            launchFireworks();

            // T·∫°o hoa r∆°i
            setTimeout(() => {
                createFallingFlowers();
            }, 2000);
        });

        // Fireworks effect
        function launchFireworks() {
            const particles = [];
            const particleCount = 100;
            let animationId;

            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height / 2;

                    for (let j = 0; j < particleCount; j++) {
                        particles.push({
                            x: x,
                            y: y,
                            vx: (Math.random() - 0.5) * 10,
                            vy: (Math.random() - 0.5) * 10,
                            life: 100,
                            color: `hsl(${Math.random() * 360}, 100%, 50%)`
                        });
                    }
                }, i * 500);
            }

            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                particles.forEach((particle, index) => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vy += 0.1; // gravity
                    particle.life--;

                    if (particle.life <= 0) {
                        particles.splice(index, 1);
                    } else {
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                        ctx.fillStyle = particle.color;
                        ctx.fill();
                    }
                });

                if (particles.length > 0) {
                    animationId = requestAnimationFrame(animate);
                } else {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            }

            animate();
        }

        // Falling flowers
        function createFallingFlowers() {
            const flowers = ['üå∏', 'üå∫', 'üåº', 'üåª', 'üå∑', 'üåπ', 'üíê', 'üèµÔ∏è'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.className = 'flower';
                    flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                    flower.style.left = Math.random() * window.innerWidth + 'px';
                    flower.style.top = '-50px';
                    flower.style.animationDuration = (Math.random() * 2 + 3) + 's';

                    document.body.appendChild(flower);

                    setTimeout(() => {
                        flower.remove();
                    }, 5000);
                }, i * 100);
            }
        }

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
